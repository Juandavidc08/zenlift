{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h2 class="logo-font">Delete Appointment</h2>
        <p>Are you sure you want to delete the appointment with {{ appointment.trainer.name }} on {{ appointment.date|date:"Y-m-d" }}?</p>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-black">Delete Appointment</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
