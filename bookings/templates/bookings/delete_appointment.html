{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Delete Appointment</h2>
        <p>Are you sure you want to delete the appointment with {{ appointment.trainer.name }} on {{ appointment.date }}?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Appointment</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
