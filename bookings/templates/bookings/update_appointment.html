{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
    <style>
        .update-appointment-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        h2.logo-font {
            color: #333; /* Darker color for better contrast */
        }
        p.text-muted {
            color: #666; /* Slightly lighter color for text */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container update-appointment-container" style="padding-top: 150px;">
        <div class="row" style="padding-top: 150px;">
            <div class="col">
                <h2 class="logo-font mb-4">Update Appointment with {{ appointment.trainer.name }}</h2>
                <p class="text-muted">Please fill out the form below to update your appointment.</p>
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-black rounded-0 text-uppercase">Update Appointment</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
{% endblock %}
