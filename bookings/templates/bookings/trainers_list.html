{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1>Choose a Trainer</h1>
<ul>
    {% for trainer in trainers %}
        <li><a href="{% url 'book_appointment' trainer.id %}">{{ trainer.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
