{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid bg-light py-5">
    <div class="container text-center">
    </div>
</div>
<div class="container-fluid bg-light py-5"></div>
    <div class="container text-center">
    </div>
    <div class="container-fluid bg-light py-5">
        <div class="container text-center">
            <h5 class="text-dark">Booking an Appointment with {{ trainer.name }}</h5>
            <p class="lead text-dark">{{ trainer.expertise }}</p>
        </div>
    </div>
    
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title mb-4">Appointment Form</h4>

                    <!-- Manually show the selected trainer's name, NOT a form field -->
                    <p><strong>Trainer: {{ trainer.name }}</strong></p>
                    
                    <!-- Form Start -->
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-dark btn-block">Confirm Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
