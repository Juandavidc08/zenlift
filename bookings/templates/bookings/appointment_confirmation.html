{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading text-dark">Appointment Confirmed!</h4>
                <p class="text-dark">You have successfully booked an appointment with {{ appointment.trainer.name }}.</p>
                <hr>
                <p class="mb-0 text-dark">Date: {{ appointment.date }}</p>
                <p class="mb-0 text-dark">Time: {{ appointment.time }}</p>
                <a href="{% url 'home' %}" class="btn btn-dark mt-3">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
